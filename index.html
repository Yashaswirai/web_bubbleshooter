<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="home">
            <div id="panel">
                <div id="box">
                    <h3>HITS</h3>
                    <div id="Hitval" class="points">3</div>
                </div>
                <div id="box">
                    <h3>TIMER</h3>
                    <div id="Interval" class="points">60</div>
                </div>
                <div id="box">
                    <h3>SCORE</h3>
                    <div id="scoreval" class="points">0</div>
                </div>
            </div>
            <div id="game"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
